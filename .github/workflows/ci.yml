name: GitHub Actions CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test-and-build:
    name: 'Test & Build'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Node.js
        uses: actions/setup-node@v1
      - name: Installing Deps
        run: |
          yarn install
      - name: Test
        run: |
          yarn run test
      - name: Build
        run: |
          yarn run build
